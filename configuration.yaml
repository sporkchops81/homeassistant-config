  broker: 127.0.0.1
  port: 1883
  client_id: home-assistant-1
  username: !secret mqtt_username
  password: !secret mqtt_password

bloomsky:
  api_key: !secret bloomsky_key

ecobee:
  api_key: !secret ecobee_key
  hold_temp: True

