homeassistant:
  # Omitted values in this section will be auto detected using freegeoip.io

  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude_home
  longitude: !secret longitude_home
  elevation: 322
  # Name of the location where Home Assistant is running
  name: Home
  # C for Celcius, F for Fahrenheit
  temperature_unit: F
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/New_York
  unit_system: imperial
  customize: !include customize.yaml

zone:
  name: Home
  latitude: !secret latitude_home
  longitude: !secret longitude_home
  radius: 200
  icon: mdi:home

zone 2:
  name: Buckhead
  latitude: !secret latitude_buckhead
  longitude: !secret longitude_buckhead
  radius: 200
  icon: mdi:school

zone 3:
  name: Downtown
  latitude: !secret latitude_downtown
  longitude: !secret longitude_downtown
  radius: 200
  icon: mdi:school

http:
  api_password: !secret http_password
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  base_url: !secret base_url
  trusted_networks:
    - 192.168.2.0/24
light:
  - platform: lifx
  # z-wave dimmer switch (http://amzn.to/2j1UEli)
  - platform: mqtt
    name: "Kitchen Lights"
    state_topic: "smartthings/Kitchen/switch"
    command_topic: "smartthings/Kitchen/switch"
    payload_on: "on"
    payload_off: "off"
    brightness_state_topic: "smartthings/Kitchen/level"
    brightness_command_topic: "smartthings/Kitchen/level"
    brightness_scale: 99
    brightness_value_template: '{{ value }}'
    retain: true
    optimistic: false
    qos: 0
#zeroconf:
recorder:
  purge_days: 3
  db_url: !secret recorder_db_url
# Enables the frontend
frontend:

# Allows you to issue voice commands from the frontend
conversation:

# Discover some devices automatically
discovery:
wemo:
updater:

#Adds Amazon Echo support
emulated_hue:
  expose_by_default: false

# Track the sun
sun:
zwave:
  usb_path: /dev/ttyACM0
  config_path: /srv/hass/hass_venv/lib/python3.4/site-packages/libopenzwave-0.3.1-py3.4-linux-armv7l.egg/config
tts:
  - platform: google
    cache: true
    cache_dir: /home/hass/.homeassistant/tts
    time_memory: 300
  - platform: voicerss
    api_key: !secret voicerss_key

media_player:
  - platform: sonos
    hosts: 192.168.2.150
  - platform: kodi
    host: http://192.168.2.28
    port: 8080
    name: Kodi NSTV
    username: !secret kodi_username
    password: !secret kodi_password
  - platform: panasonic_viera
    host: 192.168.2.128
    port: 55000
    name: Panasonic Viera TV
  - platform: plex
    host: 192.168.2.113
  # - platform: apple_tv
  #   host: 192.168.2.90
  #   login_id: !secret apple_hsgid
camera:
