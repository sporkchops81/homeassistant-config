input_select:
  abodestatus:
    name: Abode status
    options:
     - standby
     - home
     - away
    initial: standby
    icon: mdi:security
  livingroomharmony:
    name: Harmony Activity
    options:
     - PowerOff
     - Watch Fire TV
     - Chromecast
     - Youtube
     - SATV
     - Watch Apple TV
    initial: PowerOff
    icon: mdi:remote
  hdmiswitcher:
    name: HDMI Switcher
    options:
     - AppleTV
     - FireTV
     - Shield
    initial: Shield
    icon: mdi:remote
  hdmiinput:
    name: HDMI Input
    options:
     - InputHdmi1
     - InputHdmi2
     - InputHDMI3
     - InputHdmi4
    initial: InputHdmi4
    icon: mdi:remote

input_boolean:
  abodeupdate:
    name: Abode Updates
    initial: on
    icon: mdi:security
  startrecording:
    name: Camera Recording
    initial: off
    icon: mdi:record-rec
  alokhome:
    name: Alok Home
    initial: on
    icon: mdi:cellphone-iphone
  alok360home:
    name: Alok Life360
    initial: on
    icon: mdi:cellphone-iphone
  rashmihome:
    name: Rashmi Home
    initial: on
    icon: mdi:cellphone-iphone
  thermo_away_main:
    name: Downstairs Away Mode
    initial: off
    icon: mdi:home
  thermo_away_upstairs:
    name: Upstairs Away Mode
    initial: off
    icon: mdi:home
  tv:
    name: TV
    initial: off
    icon: mdi:television
  leeoalarm:
    name: Leeo Alarm
    initial: off
    icon: mdi:fire
  partymode:
    name: Party Mode
    initial: off
    icon: mdi:theme-light-dark

input_slider:
  harmonyvolume:
    icon: mdi:volume-high
    name: Volume
    initial: 30
    min: 1
    max: 100
    step: 1
  leeotemperature:
    icon: mdi:thermometer-lines
    name: Leeo Temperature
    initial: 60
    min: 20
    max: 120
    step: 0.1
  leeohumidity:
    icon: mdi:water-percent
    name: Leeo Humidity
    initial: 50
    min: 0
    max: 100
    step: 1

